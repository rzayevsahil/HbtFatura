<div class="page-header">
  <h1 class="page-title">Ana cari kodları</h1>
  <div class="actions">
    <a routerLink="/main-account-codes/new" class="btn btn-primary">Yeni kod</a>
  </div>
</div>
<div class="card table-wrap">
  <table>
    <thead>
      <tr>
        <th>Kod</th>
        <th>Ad</th>
        <th>Sıra</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (item of items; track item.id) {
        <tr>
          <td>{{ item.code }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.sortOrder }}</td>
          <td>
            <div class="actions-cell">
              <a [routerLink]="['/main-account-codes', item.id, 'edit']">Düzenle</a>
              <button type="button" (click)="delete(item.id, item.code)">Sil</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
@if (items.length === 0) {
  <p class="text-muted">Henüz ana cari kodu tanımlanmamış. Carilerde kullanmak için buradan kod ekleyebilirsiniz.</p>
}
