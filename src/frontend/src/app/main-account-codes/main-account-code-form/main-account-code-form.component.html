<div class="page-header">
  <h1 class="page-title">{{ id ? 'Hesap Kodu Düzenle' : 'Yeni Hesap Kodu' }}</h1>
</div>
<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      @if (auth.user()?.role === 'SuperAdmin' && !id) {
        <div class="row">
          <label>Firma</label>
          <select formControlName="firmId" required>
            <option [ngValue]="null">Firma seçin</option>
            @for (f of firms; track f.id) {
              <option [ngValue]="f.id">{{ f.name }}</option>
            }
          </select>
        </div>
      }
      <div class="row">
        <label>Hesap Kodu</label>
        <input formControlName="code" placeholder="Örn. 120.01.001" />
      </div>
      <div class="row">
        <label>Hesap Adı</label>
        <input formControlName="name" placeholder="Örn. Alıcılar" />
      </div>
      @if (error) {
        <p class="error-msg">{{ error }}</p>
      }
    </div>
    <div class="actions">
      <button type="submit" [disabled]="form.invalid || saving">Kaydet</button>
      @if (isModal) {
        <button type="button" (click)="cancel.emit()">İptal</button>
      } @else {
        <a routerLink="/main-account-codes">İptal</a>
      }
    </div>
  </form>
</div>
