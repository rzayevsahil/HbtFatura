<div class="auth-page">
  <div class="auth-box">
    <h1>Kayıt</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label>Ad Soyad</label>
        <input type="text" formControlName="fullName" placeholder="Adınız Soyadınız" />
      </div>
      <div class="field">
        <label>E-posta</label>
        <input type="email" formControlName="email" placeholder="ornek@firma.com" />
      </div>
      <div class="field">
        <label>Şifre</label>
        <input type="password" formControlName="password" placeholder="En az 6 karakter" />
      </div>
      @if (error) { <p class="error">{{ error }}</p> }
      <button type="submit" [disabled]="form.invalid || loading">Kayıt</button>
    </form>
    <p class="auth-footer"><a routerLink="/login">Giriş yap</a></p>
  </div>
</div>
