<div class="page-header">
  <h1 class="page-title">Kasa</h1>
  <div class="actions">
    <a routerLink="/cash-registers/new" class="btn btn-primary">Yeni Kasa</a>
  </div>
</div>
<div class="card table-wrap">
  <table>
    <thead>
      <tr>
        <th>Kasa adı</th>
        <th>Para birimi</th>
        <th>Bakiye</th>
        <th>Durum</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (c of items; track c.id) {
        <tr>
          <td><a [routerLink]="['/cash-registers', c.id]">{{ c.name }}</a></td>
          <td>{{ c.currency }}</td>
          <td class="amount">{{ c.balance | number:'1.2-2' }} ₺</td>
          <td>{{ c.isActive ? 'Aktif' : 'Pasif' }}</td>
          <td>
            <div class="actions-cell">
              <a [routerLink]="['/cash-registers', c.id]">Detay</a>
              <a [routerLink]="['/cash-registers', c.id, 'edit']">Düzenle</a>
              <button type="button" (click)="delete(c.id, c.name)">Sil</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
@if (items.length === 0) {
  <p class="text-muted">Henüz kasa tanımlanmamış. Yeni kasa ekleyebilirsiniz.</p>
}
