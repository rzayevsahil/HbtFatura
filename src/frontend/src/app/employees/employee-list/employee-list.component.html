<div class="page-header">
  <h1 class="page-title">Çalışanlar</h1>
  <p class="page-subtitle">Firmanızdaki çalışan hesapları.</p>
</div>
<div class="toolbar">
  <a routerLink="/employees/new" class="btn btn-primary">Yeni Çalışan</a>
</div>
<div class="card table-wrap">
  <table>
    <thead>
      <tr>
        <th>Ad Soyad</th>
        <th>E-posta</th>
        <th>Oluşturulma</th>
      </tr>
    </thead>
    <tbody>
      @for (e of items; track e.id) {
        <tr>
          <td>{{ e.fullName }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.createdAt | date:'dd.MM.yyyy' }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
